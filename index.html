<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="card">
            <div id="main-container">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input id="input-el" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
            
            <div id="bottom-container">
                <div id="conversion-group">
                    <div class="conversion" id="length">
                        <h3>Length (Meters/Feet)</h3>
                        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                    </div>
                    <div class="conversion" id="volume">
                        <h3>Volume (Liters/Gallons)</h3>
                        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                    </div>
                    <div class="conversion" id="mass">
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
